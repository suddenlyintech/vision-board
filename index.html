<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<title>Vision Board Project</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="css/normalize.css" />
</head>

<body>
	<div id="vision-board">
		<div class="block">
			<p><span class="highlight">Grow</span></p>
			<p>Learn to Design &amp; <br><strong>Code Websites</strong></p>
		</div>

		<div class="block">
			<img src="img/flower.png" alt="white flower">
		</div>
		<div class="block">
			<p>
				HTML<br>
				CSS<br>
				JavaScript<br>
				WordPress<br>
				Python<br>
			</p>
		</div>
		<div class="block">
			<p><span class="highlight">Freelance</span></p>
			<p>Make enough side cash to
				<br><strong>Pay off debt</strong>
			</p>
			<img src="img/piggy.png" alt="Piggy with dollar sign" />
			<div class="block">
				<img src="img/eye.png" alt="eye">
				<p class="title"><span class="marker">2020</span><br>Vision Board</p>
			</div>
			<div class="block">
				<img src="img/plane.png" alt="airplane">
				<p><span class="highlight">Travel</span></p>
				<p>Plan a Trip Where I Can<br><strong>Work Remotely</strong></p>
			</div>
			<div class="block">
				<p>
					Walk Dog ++<br>
					Meditate<br>
					Snuggle Pup<br>
				</p>
			</div>

			<div class="block">
				<img src="img/doggo.png" alt="dog">
			</div>
			<div class="block">
				<p><span class="highlight">Mind &amp; Body</span></p>
				<p>Exercise More<br>&amp; Find Zen in<br><strong>Challenge</strong></p>
			</div>

		</div>

</body>

</html>
